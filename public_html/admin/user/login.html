<script src="/static/admin/layui/lay/modules/jquery.3.1.1.js"></script>
<script src="/static/admin/layui/lay/modules/jquery.particleground.min.js"></script>
<script>
layui.use(['admin', 'form','common','layer'], function(){
  var $ = layui.$
  ,setter = layui.setter
  ,admin = layui.admin
  ,form = layui.form
  ,layer = layui.layer
  ,router = layui.router()
  ,search = router.search,
  common=layui.common;

  form.render();
  
  // 更改验证码
  change_verify();
  function change_verify(){
    $('#verify').attr('src',layui.setter.baseUrl+'admin/login/checkVerify');
  }
  // 点击更改验证码

  window.verify=function(){
    change_verify();
  }
  
  // 记住密码  初始写入账号密码
		$('#LAY-user-login-username').val(localStorage.getItem("username") || "");
		$('#LAY-user-login-password').val(localStorage.getItem("password") || "");
  
  // 保存用户信息
  function saveUserInfo() {
    if ($("#remember_user").prop("checked") == true) {
      var user_name = $('#LAY-user-login-username').val();
      var user_password = $('#LAY-user-login-password').val();
      localStorage.setItem("username",user_name);
      localStorage.setItem("password",user_password);
    }
  }

  
  //提交
  form.on('submit(LAY-user-login-submit)', function(obj){
    var username=$('#LAY-user-login-username').val();
    var password=$('#LAY-user-login-password').val();
    var code=$('#LAY-user-login-vercode').val();

    

    //请求登入接口
    admin.req({
      url: layui.setter.baseUrl+'admin/login/doLogin' //实际使用请改成服务端真实接口
      ,data: {
        username:username,
        password:password,
        code:code
      },
      type:'post',
      success: function(res){
        if(res.code==1){
           //请求成功后，写入 access_token
            layui.data(setter.tableName, {
              key: setter.request.tokenName
              ,value: res.data.access_token
            });
            saveUserInfo();
            //登入成功的提示与跳转
            layer.msg('登入成功', {
              offset: '15px'
              ,icon: 1
              ,time: 1000
            }, function(){
              location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
            });
        }else{
          layer.msg(res.msg, {icon: 5,anim: 6});
          change_verify();
        }
       
      }
    }); 
    
  });

  
});
$(document).ready(function(){
    $('#particles').particleground({dotColor:'#5cbdaa',lineColor:'#5cbdaa'});
});
</script>
